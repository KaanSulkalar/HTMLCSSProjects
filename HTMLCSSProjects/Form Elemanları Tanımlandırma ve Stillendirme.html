<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Elemanları Tanımlandırma ve Stillendirme</title>
    <link rel="stylesheet" href="Form%20Elemanları%20Tanımlandırma%20ve%20Stillendirme.css">
</head>
<body>


    <form action="">

        <div class="form-row">
        <label for="isim">isim</label>
        <input name="isim" id="isim" type="text" required placeholder="Kaan"/>
        </div>

        <div class="form-row">
        <label for="soyisim">soyisim</label>
        <input id="soyisim" type="text" required placeholder="Sulkalar"/>
        </div>

        <div class="form-row">
            <label for="tel">telefon</label>
            <input name="tel" id="tel" type="tel" required placeholder="05428265204"/>
        </div>

        <div class="form-row">
            <label for="Email">Email</label>
            <input name="Email" id="Email" type="Email" required placeholder="kaan.sulkalar@testinium.com"/>
        </div>

        <div class="form-row">
            <label for="mesaj">mesaj</label>
            <textarea name="mesaj" id="mesaj" cols="30" rows="20" required placeholder="Testinium AŞ' de Frontend stajerliği"></textarea>
        </div>

        <div class="form-row">
            <label for="şehir">şehir</label>
            <select name="şehir" id="şehir">
                <option value="34">Istanbul</option>
                <option value="35">Izmir</option>
                <option value="06">Ankara</option>
            </select>
        </div>


        <div class="form-row">
            <p>Sevdiğiniz Renk</p>

            <div class="radio-container">

            <label>
                <input type="radio" name="renk" value="kırmızı" checked />
            Kırmızı</label>

            <label>
                <input type="radio" name="renk" value="yeşil" />
                Yeşil</label>


                <label>
                    <input type="radio" name="renk" value="mavi" />
                    Mavi</label>

            </div>
        </div>

        <div class="form-row">
            <button type="reset">Sıfırla</button>
            <button type="submit">Gönder</button>
        </div>
    </form>


</body>
</html>
